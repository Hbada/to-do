<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="assets/css/todos.css">
  <!-- add Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- add fontawesome icons -->
  <script src="https://kit.fontawesome.com/3212069c0d.js"></script>
  <!-- add jQuery -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add new to-do">
    <ul>
      <li><span><i class="fas fa-trash"></i></span> Buy textbook</li>
      <li><span><i class="fas fa-trash"></i></span> Go to calculus class</li>
      <li><span><i class="fas fa-trash"></i></span> Visit campus</li>
    </ul>
  </div>
  <!-- add my JS file -->
  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
